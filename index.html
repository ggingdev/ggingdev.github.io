<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tailwind landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>
    <section class="bg-gray-900 text-white">
        <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen">
            <div class="mx-auto max-w-3xl text-center">
                <h1
                    class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl">
                    LIVE AND LET LIVE
                </h1>

                <div class="block group my-12 items-center">
                    <img src="./ggingmin.jpg" alt="ggingmin"
                        class="object-cover md:sm:h-[350px] sm:h-[350px] h-[350px] rounded-full mx-auto" />
                </div>

                <p class="mx-auto mt-6 max-w-xl sm:text-xl sm:leading-relaxed font-bold">
                    Docker / Kubernetes
                </p>

                <p class="mx-auto mt-6 max-w-xl sm:text-xl sm:leading-relaxed font-bold">
                    Java / Spring Boot
                </p>

                <div class="mt-10 flex flex-wrap justify-center gap-4">

                    <a class="block w-full rounded border border-blue-600 bg-blue-600 px-12 py-3 text-md font-medium text-white hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-opacity-75 sm:w-auto"
                        href="https://www.linkedin.com/in/ggingmin/">
                        <i class="fab fa-linkedin"></i>
                        Linkedin
                    </a>

                    <a class="block w-full rounded border border-blue-600 px-12 py-3 text-md font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
                        href="https://github.com/ggingmin">
                        <i class="fab fa-github"></i>
                        Github
                    </a>
                </div>
            </div>
        </div>
    </section>


    <footer aria-label="Site Footer" class="bg-white">
        <div class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
            <div class="lg:flex lg:items-start lg:gap-8">
                <div class="text-teal-600 text-2xl">
                    <i class="fas fa-thumbs-up"></i> 
                </div>

                <div class="grid grid-cols-2 gap-8 mt-8 lg:mt-0 lg:grid-cols-5 lg:gap-y-16">
                    <div class="col-span-2">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">
                                Misson Complete!
                            </h2>

                            <p class="mt-4 text-gray-500">
                                지금까지 HTML/CSS 학습하느라 고생 많으셨습니다.<br>늘 여러분을 응원합니다 :)
                            </p>
                        </div>
                    </div>


                </div>
            </div>

            <div class="pt-8 mt-8 border-t border-gray-100">
                <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
                    <p class="text-md text-left text-gray-500">
                        &copy; 2023. TECHIT. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
